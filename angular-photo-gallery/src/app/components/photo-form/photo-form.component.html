<div class="col-lg-4 mx-auto">
    <div class="card">
        <div class="card-header">
            Subir anuncio
        </div>
        <div class="card-body">
            <form (submit)="uploadPhoto(title, description)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Titulo del anuncio" #title required>
                </div>
                <div class="form-group">
                    <textarea rows="2" class="form-control" placeholder="Contenido" required #description></textarea>
                </div>

                <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                <img [src]="photoSelected || 'assets/images.jfif'" class="img-fluid" alt="No image" (click)="photoInput.click()">

                <button class="btn btn-primary btn-block">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
